name: joddb_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  easy_localization: ^3.0.7
  flutter_svg: ^2.0.16
  shared_preferences: ^2.5.3
  cached_network_image: ^3.4.1
  dio: ^5.7.0
  flutter_bloc: ^9.0.0
  get_it: ^8.0.2
  fluttertoast: ^8.2.10
  dartz: ^0.10.1
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
          weight: 600
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
          weight: 400

  uses-material-design: true
  assets:
    - assets/lang/
    - assets/images/
    - assets/svgs/